<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Fees List</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container my-2">
		<h1>Fees List</h1>
		<a th:href="@{/newFees}" class="btn btn-primary">AddNew</a>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Course Name</th>
					<th>Course Code</th>
					<th>Year</th>
					<th>University Fees</th>
					<th>Study Center Fees</th>
					<th>Total Fees</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="emp:${feesList}">
					<td th:text="${emp.course}"></td>
					<td th:text="${emp.courseCode}"></td>
					<td th:text="${emp.year}"></td>
					<td th:text="${emp.universityFees}"></td>
					<td th:text="${emp.studyCenterFees}"></td>
					<td th:text="${emp.totalFees}"></td>
					<td><a th:href="@{/updateFees/{id}(id=${emp.id})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/deleteFees/{id}(id=${emp.id})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
