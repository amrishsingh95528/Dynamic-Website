<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Prospectus List</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container my-2">
	<h1>Prospectus List</h1>
	<hr>
	<a th:href="@{/newProspectus}" class="btn btn-primary">AddNew</a>
	<table border="1" class="table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>Id</th>
				<th>Program Name</th>
				<th>Program Code</th>
				<th>Click Here</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="pros:${prospectus}">
				<td th:text="${pros.id}"></td>
				<td th:text="${pros.programCode}"></td>
				<td th:text="${pros.programName}"></td>
				<td><a th:href="@{'/image/' + ${pros.filename}}">Click Here</a></td>
				<td>
				<a th:href="@{/updateProspectus/{id}(id=${pros.id})}" class="btn btn-primary">Update</a>
				<a th:href="@{/deleteProspectus/{id}(id=${pros.id})}" class="btn btn-danger">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
	
</body>
</html>
