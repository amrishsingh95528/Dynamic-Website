<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Message List</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container my-2">
	<h1>Message List</h1>
	<hr>
	<table border="1" class="table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Number</th>
				<th>Email</th>
				<th>Subject</th>
				<th>Message</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="mess:${message}">
				<td th:text="${mess.id}"></td>
				<td th:text="${mess.name}"></td>
				<td th:text="${mess.number}"></td>
				<td th:text="${mess.email}"></td>
				<td th:text="${mess.subject}"></td>
				<td th:text="${mess.messageText}"></td>
				<td>
				<a th:href="@{/deleteMessage/{id}(id=${mess.id})}" class="btn btn-danger">Delete</a>
				<a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox?compose=new" class="btn btn-primary">Reply</a>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
</body>
</html>
