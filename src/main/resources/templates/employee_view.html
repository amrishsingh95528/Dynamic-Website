<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Leave List</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container my-2">
	<h1>Leave List</h1>
	<hr>
	<table border="1" class="table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Lastname</th>
				<th>Department</th>
				<th>Designation</th>
				<th>From</th>
				<th>To</th>
				<th>Reason</th>
				<th>Status</th>
				<th>Remark</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="leave:${leaveList}">
				<td th:text="${leave.id}"></td>
				<td th:text="${leave.name}"></td>
				<td th:text="${leave.lastname}"></td>
				<td th:text="${leave.department}"></td>
				<td th:text="${leave.designation}"></td>
				<td th:text="${leave.fromdate}"></td>
				<td th:text="${leave.todate}"></td>
				<td th:text="${leave.reason}"></td>
				<td th:text="${leave.leave_status}"></td>
				<td th:text="${leave.remark}"></td>
			</tr>
		</tbody>
	</table>
	
	</div>
</body>
</html>
