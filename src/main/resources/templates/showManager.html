<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Manager List</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container my-2">
		<h1>Manager List</h1>
		<hr>
		<a th:href="@{/newManager}" class="btn btn-primary">AddNew</a>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Id</th>
					<th>Full Name</th>
					<th>Number</th>
					<th>Email</th>
					<th>Address</th>
					<th>Department</th>
					<th>Designation</th>
					<th>Username</th>
					<th>Password</th>
					<th>Join Date</th>
					<th>Last Date</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="manager:${managerList}">
					<td th:text="${manager.id}"></td>
					<td th:text="${manager.fullName}"></td>
					<td th:text="${manager.number}"></td>
					<td th:text="${manager.email}"></td>
					<td th:text="${manager.address}"></td>
					<td th:text="${manager.department}"></td>
					<td th:text="${manager.designation}"></td>
					<td th:text="${manager.username}"></td>
					<td th:text="${manager.password}"></td>
					<td th:text="${manager.joinDate}"></td>
					<td th:text="${manager.lastDate}"></td>
					<td><a th:href="@{/updateManager/{id}(id=${manager.id})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/deleteManager/{id}(id=${manager.id})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
